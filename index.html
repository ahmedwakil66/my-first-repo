        * {

        .wrapper {
            display: flex;

            right: -4%;
        }

        .card {
            max-width: 350px;
            border: 2px solid black;
            text-decoration: none;
            background-color: bisque;
            display: block;
            color: black;
            transition: .3s;
            position: relative;
        }

        .card p {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            padding: .5rem 0;
            letter-spacing: 1px;
            opacity: .8;
        }

        .card:hover p {
            opacity: 1;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card:hover {
            transform: scale(1.05);
        }

        @media screen and (max-width: 1150px) {
            .wrapper {
                max-width: 95%;
            }

                max-width: 300px;
            }
        }

        @media screen and (max-width: 680px) {
            .wrapper {
                max-width: 95%;
            }
            .card{
