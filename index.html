<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Hero Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: linear-gradient(to right, #393939, gray, gray, gray, gray, gray, #393939);
        }

        .wraper {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            max-width: 71%;
            margin: 2rem auto;
        }

        .card {
            max-width: 350px;
            border: 2px solid black;
            text-decoration: none;
            background-color: bisque;
            display: block;
            color: black;
            transition: .3s;
        }

        .card p {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            padding: .5rem 0;
            letter-spacing: 1px;
            opacity: .8;
        }

        .card:hover p {
            opacity: 1;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card:hover {
            transform: scale(1.05);
        }

        @media screen and (max-width: 1115px) {
            .wraper {
                max-width: 95%;
            }

            .card {
                max-width: 300px;
            }
        }

        @media screen and (max-width: 680px) {
            .wraper {
                max-width: 95%;
            }

            .card {
                max-width: 350px;
            }
        }
    </style>
</head>

<body>
    <div class="wraper">
        <a class="card card-1" href="milestone-1/ph-portfolio-1.html">
            <img src="assets/portfolio-1.png" alt="portfolio-1" width="100%">
            <p>Portfolio 1</p>
        </a>
    </div>
</body>

</html>
